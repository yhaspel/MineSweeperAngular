<!DOCTYPE html>
<html lang="en" ng-app="mymodule">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/segment7" type="text/css"/>
    <style>
        .ng-cloak {
            display: none;
        }

        /*.ng-scope {*/
        /*border: 1px solid red;*/
        /*}*/
    </style>
</head>
<body>
<h1>Minesweeper</h1>
<h4 class="author">by Yuval Haspel</h4>
<div ng-if="false">
    LOADING....
</div>


<div id="foo" class="ng-cloak">
    <div class='gamestats' ng-controller="HeaderController">
        <input type="hidden" ng-bind="changeVal()" ng-value="{{mines}}">
        <div class="mineDisplay">{{mines}}</div>
        </input>

        <input type="hidden" ng-bind="remoteStop()" ng-value="{{counter}}">
        <div class="timeDisplay">
            {{counter}}
        </div>
        </input>
    </div>

    <div class='container' ng-controller="BoardController">
        <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header">
                <h3 class="modal-title">Game Over</h3>
            </div>
            <div class="modal-body">
                <h2>{{ messsge }}</h2>
                <h5>Select a difficulty:</h5>
                <ul>
                    <li ng-repeat="item in items">
                        <a href="#" ng-click="$event.preventDefault(); selected.item = item">{{ item }}</a>
                    </li>
                </ul>
                Selected: <b>{{ selected.item }}</b>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
                <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
            </div>
        </script>

        <input type="hidden" ng-bind="getSelected()">{{ selected }}</input>

        <div class="boardRow" ng-repeat="row in board">
            <div ng-repeat="cell in row" class="cell {{cell.myClass}}" ng-click="cellClicked(cell)"
                 ng-right-click="flagToggle(cell)">{{cell.val1}}
            </div>
        </div>
        <div class="btn-group">
            <div class="btn btn-danger" uib-collapse="destroyBtn" ng-hide="destroyBtn" ng-click="destroyTiles()">Destroy All</div>
        </div>
        <h4>Difficulty</h4>
        <div class="btn-group">
            <div class="btn btn-primary" ng-click="restartGame('easy')">Zehava Galon</div>
            <div class="btn btn-primary" ng-click="restartGame('medium')">Naftali Bennett</div>
            <div class="btn btn-primary" ng-click="restartGame('difficult')">Ada Yonat</div>
        </div>
    </div>
</div>


<script src="angular.js"></script>
<script src="ui-bootstrap-tpls-1.3.3.js"></script>
<script src="app.js"></script>
</body>
</html>
